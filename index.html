<body>
  
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <!-- Partículas de fundo -->
        <div class="particles" id="particles"></div>
       
        <!-- Feixes de luz -->
        <div class="light-beam" style="left: 10%; animation-delay: 0s;"></div>
        <div class="light-beam" style="left: 30%; animation-delay: 1s;"></div>
        <div class="light-beam" style="left: 50%; animation-delay: 2s;"></div>
        <div class="light-beam" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="light-beam" style="left: 90%; animation-delay: 1.5s;"></div>
       
        <div class="loading-logo">
            <div class="logo-circle">
                <i class="fas fa-rocket logo-icon"></i>
            </div>
        </div>
       
        <div class="loading-text">CARREGANDO O SITE</div>
       
        <div class="loading-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
       
        <div class="loading-percent" id="loadingPercent">0%</div>
       
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
       
        <div class="loading-message" id="loadingMessage">Inicializando componentes...</div>
    </div>
   
    <!-- Conteúdo Principal -->

      
        <div class="main-content" id="mainContent">
            <h1>Bem-vindo ao universo da Osvaldina Homeroh!</h1>
            <p>Aqui você encontra tudo o que torna meu conteúdo único. Explore, conecte-se e vamos crescer juntos</p>
            <a href="home.html" class="cta-button">Explorar Agora</a>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercent = document.getElementById('loadingPercent');
            const loadingMessage = document.getElementById('loadingMessage');
            const mainContent = document.getElementById('mainContent');
            const particlesContainer = document.getElementById('particles');
           
            // Mensagens de carregamento
            const messages = [
                "Inicializando componentes...",
                "Carregando recursos futuristas...",
                "Otimizando performance...",
                "Aplicando efeitos visuais...",
                "Preparando experiência imersiva...",
                "Sistema quase pronto...",
                "Finalizando configurações..."
            ];
           
            // Criar partículas
            function createParticles() {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                   
                    const size = Math.random() * 8 + 2;
                    const posX = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 4 + 3;
                   
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `100%`;
                    particle.style.opacity = Math.random() * 0.7 + 0.3;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                   
                    // Cores aleatórias
                    const colors = ['#00f7ff', '#ff00cc', '#00ff99'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = randomColor;    

      
                    particlesContainer.appendChild(particle);
                }
            }
           
            // Simular carregamento
            function simulateLoading() {
                let progress = 0;
                let messageIndex = 0;
               
                const interval = setInterval(() => {
                    progress += Math.random() * 5;
                   
                    if (progress > 100) {
                        progress = 100;
                        clearInterval(interval);
                       
                        // Loading completo
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            mainContent.classList.add('visible');
                        }, 500);
                    }
                   
                    // Atualizar barra de progresso
                    loadingBar.style.width = `${progress}%`;
                    loadingPercent.textContent = `${Math.round(progress)}%`;
                   
                    // Atualizar mensagem a cada 15%
                    if (progress % 15 < 5 && messageIndex < messages.length - 1) {
                        messageIndex++;
                        loadingMessage.style.opacity = 0;
                       
                        setTimeout(() => {
                            loadingMessage.textContent = messages[messageIndex];
                            loadingMessage.style.opacity = 1;
                        }, 300);
                    }
                   
                }, 100);
            }
           
            // Iniciar
            createParticles();
            simulateLoading();
           
            // Recarregar a página quando clicar no botão (para teste)
            // document.querySelector('.cta-button').addEventListener('click', function(e) {
            //     e.preventDefault();
            //     location.reload();
            // });
        });

    </script>
